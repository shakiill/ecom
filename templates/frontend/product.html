{% extends 'frontend/main.html' %}
{% load static %}
{% block content %}
    <section class="single-product pb-pt">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#home">
                                <img style="width: 100%" src="{{ object.photo.url }}" alt="">
                            </a>
                        </li>
                        {% for item in img_list %}
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#menu{{ item.id }}">
                                    <img style="width: 100%" src="{{ item.photo.url }}" alt="">
                                </a>
                            </li>
                        {% endfor %}

                    </ul>
                </div>

                <div class="col-md-5">
                    <div class="tab-content">
                        <div id="home" class="container tab-pane active"><br>
                            <img style="width: 100%" src="{{ object.photo.url }}" alt="">
                        </div>
                        {% for item in img_list %}
                            <div id="menu{{ item.id }}" class="container tab-pane fade"><br>
                                <img style="width: 100%" src="{{ item.photo.url }}" alt="">
                            </div>
                        {% endfor %}
                    </div>

                </div>


                <div class="col-md-6">
                    <h2>Name: {{ object.name }}</h2>
                    <h2>Code: {{ object.id }}</h2>
                    <h2>Price: {{ object.price }} BDT</h2>
                    <ul class="list-group list-group-flush product-button">
                        <li class="list-group-item" style="width: 100px"><a class="btn btn-danger" href="">Buy Now</a>
                        </li>
                        <li class="list-group-item" style="width: 100px"><a class="btn btn-info" href="">Add Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
